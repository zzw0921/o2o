<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>商品列表</title>
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
</head>
<body>
	<!-- 搜索条件开始 -->
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	  <legend>查询条件</legend>
	</fieldset>
	<form action="" class="layui-form" method="post">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">ID:</label>
		      <div class="layui-input-inline">
		        <input type="text" name="id"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">分类名:</label>
		      <div class="layui-input-inline">
		        <input type="text" name="username"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
			<div class="layui-inline">
				<label class="layui-form-label">价格</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" name="pricemin" placeholder="￥" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid">-</div>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" name="pricemax" placeholder="￥" autocomplete="off" class="layui-input">
				</div>
			</div>
		 </div>
		 <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">开始时间:</label>
		      <div class="layui-input-inline">
		        <input type="text" name="startTime" id="startTime"  readonly="readonly" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">结束时间:</label>
		      <div class="layui-input-inline">
		        <input type="text" name="endTime" id="endTime" readonly="readonly"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
			 <div class="layui-inline">
				 <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-search" id="doSearch">查询</button>
				 <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置</button>
			 </div>
		 </div>

	</form>
	
	<!-- 搜索条件结束 -->

	<!-- 数据表格开始 -->
	<table class="layui-hide" id="userTable" lay-filter="userTable"></table>
	<div style="display: none;" id="userToolBar">
		    <button type="button" class="layui-btn layui-btn-sm" lay-event="add">增加</button>
		    <button type="button" class="layui-btn layui-btn-sm" lay-event="batchDelete">批量删除</button>
	</div>
	<div  id="userBar" style="display: none;">
	  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="up">上架</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="down">下架</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="viewBigPic">查看大图</a>
	</div>
	<!-- 数据表格结束 -->
	
	<!-- 添加和修改的弹出层开始 -->
	<div style="display: none;padding: 20px" id="saveOrUpdateDiv" >
		<form class="layui-form " action="" lay-filter="dataFrm">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">编号:</label>
					<div class="layui-input-inline">
						<input type="text" name="id"  lay-verify="required" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">用户名:</label>
					<div class="layui-input-inline">
						<input type="text" name="username" autocomplete="off"
							class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">邮箱:</label>
					<div class="layui-input-inline">
						<input type="text" name="email"  lay-verify="required|email" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">城市:</label>
					<div class="layui-input-inline">
						<input type="text" name="city" lay-verify="required" autocomplete="off"
							class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">性别:</label>
					<div class="layui-input-inline">
						 <input type="radio" name="sex" value="1" checked="checked" title="男">
						 <input type="radio" name="sex" value="0" title="女">
					</div>
				</div>
			</div>
		</form>
	
	</div>
	<!-- 添加和修改的弹出层结束 -->
	
	<script th:src="@{/static/layui/layui.js}"></script>
	<script type="text/javascript">
		layui.use([ 'jquery', 'layer', 'form', 'table','laydate' ], function() {
			var $ = layui.jquery;
			var layer = layui.layer;
			var form = layui.form;
			var table = layui.table;
			var laydate=layui.laydate;
			
			//绑定时间选择器
			laydate.render({
				elem:'#startTime'
			});
			laydate.render({
				elem:'#endTime'
			})

            var context = [[@{/}]];
			
			//渲染数据表格
                table.render({
                    elem: '#userTable'
                    ,url:context+'shop/category/list'
                    ,toolbar: '#userToolBar'
                    ,title: '商品列表'
                    ,cols: [
                        [
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'productcategoryId', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                        ,{field:'productcategoryName', title:'分类名称', width:120, edit: 'text'}
                        ,{field:'productcategoryDesc', title:'分类描述', width:150, edit: 'text', templet: function(res){
                                return null;
                            }}
                        ,{field:'priority', title:'权限', width:80, edit: 'text', sort: true}
                        ,{field:'createTime', title:'创建时间', width:180}
                        ,{field:'createTime', title:'结束时间', width:180}
                        ,{fixed: 'right', title:'操作', toolbar: '#userBar', width:280}
                    ]
					]
                    ,page: true
                });

			
			//监听头部工具栏事件
			table.on("toolbar(userTable)",function(obj){
				 switch(obj.event){
				    case 'add':
				      openAddUser();
				    break;
				    case 'batchDelete':
				      layer.msg('批量删除');
				    break;
				  };
			})
			
			//打开添加页面
			function openAddUser(){
				layer.open({
					type:1,
					title:'添加用户',
					content:$("#saveOrUpdateDiv"),
					area:['800px'],
					btnAlign:'c',
					btn:['<div class="layui-icon layui-icon-release">保存</div>','<div class="layui-icon layui-icon-close">关闭</div>'],
					yes:function(index, layero){
						layer.msg("保存");
						
					},
					btn2:function(index, layero){
						layer.msg("关闭");
						return true;
					}
				});
			}
			
			//监听行工具事件
		   table.on('tool(userTable)', function(obj){
			   var data = obj.data; //获得当前行数据
			   var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			  if(layEvent === 'del'){ //删除
				 layer.msg("删除");
			     layer.confirm('真的删除行么', function(index){
			       layer.close(index);
			       //向服务端发送删除指令
			     });
			   } else if(layEvent === 'edit'){ //编辑
			     //do something
				   layer.msg("修改")
			   }
			 });

		});
	</script>
</body>
</html>
