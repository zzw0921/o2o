<!DOCTYPE html>
<html class="loginHtml" lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>注册--店铺管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" th:href="@{/static/favicon.ico}">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
</head>
<body class="loginBody">
<form class="layui-form" id="registForm" th:method="post" th:action="@{/shop/regist}">
	<div class="login_face"><img th:src="@{/static/images/face.jpg}" class="userAvatar"></div>
	<div class="layui-form-item input-item">
		<label for="userName">用户名</label>
		<input name="userName" type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input" lay-verify="required">
	</div>
	<div class="layui-form-item input-item">
		<label for="password">密码</label>
		<input name="password" type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="register" lay-submit>注册</button>
	</div>
	<div class="layui-row">
		<a th:href="@{/shop/login.html}" class="layui-btn-radius layui-block layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">登录</a>
	</div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/cache.js}"></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer
        $ = layui.jquery;

        $(".loginBody .seraph").click(function(){
            layer.msg("这只是做个样式，至于功能，你见过哪个后台能这样登录的？还是老老实实的找管理员去注册吧",{
                time:5000
            });
        })

        //注册按钮
        form.on("submit(register)",function(data){
            $(this).text("注册中...").attr("disabled","disabled").addClass("layui-disabled");
            setTimeout(function(){
                $("#registForm").submit();
            },1000);
            return false;
        })

        //表单输入效果
        $(".loginBody .input-item").click(function(e){
            e.stopPropagation();
            $(this).addClass("layui-input-focus").find(".layui-input").focus();
        })
        $(".loginBody .layui-form-item .layui-input").focus(function(){
            $(this).parent().addClass("layui-input-focus");
        })
        $(".loginBody .layui-form-item .layui-input").blur(function(){
            $(this).parent().removeClass("layui-input-focus");
            if($(this).val() != ''){
                $(this).parent().addClass("layui-input-active");
            }else{
                $(this).parent().removeClass("layui-input-active");
            }
        })
    })
</script>
</body>
</html>
